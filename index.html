$("#addAnimal").on('click', function(submit){

    if(valueAddAnimal !== ""){
        var newbutton = $('<button>');
        newbutton.attr('data-animal', valueAddAnimal);
        newbutton.text(valueAddAnimal);

        newbutton.addClass("btn btn-info");
        $('#animalButtons').append(newbutton);
        $("#animal-input").val('');
    }
});

var t = $('button');

    $(document).on('click', 'button', function(){
        var keyword = $(this).data('animal');
        console.log(keyword);
        var api_key = "dc6zaTOxFJmzC"
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + keyword + "&api_key=" + api_key + "&limit=10";
        $.ajax({
            url: queryURL,
            method: "GET"
            }).then(function(ajaxresponse){
                results = ajaxresponse.data;
                for(var x = 0; x <results.length; x++){
                    var div = $('<div>');
                    div.addClass('gif-images');
                    var rating = results[x].rating;
                    var p = $('<button>')
                    p.text("Rating: " + rating);
                    if (rating == "pg-13" || rating == "r"){
                        p.addClass('btn btn-danger btn-xs');
                    }
                    else{
                        p.addClass('btn btn-success btn-xs');
                    }
                    var image = $("<img>")
                    image.addClass('addedGifs thumbnail')
                    image.attr("src", results[x].images.fixed_height_still.url);
                    var srcStill = results[x].images.fixed_height_still.url;
                    var srcAnimate = results[x].images.fixed_height.url;
                    image.attr("data-state", "still");
                    image.attr("data-still", srcStill);
                    image.attr("data-animate", srcAnimate);
                    div.append(p);
                    div.append(image);
                    $('#gifs').append(div);  
                    
                    $(image).on("click", function() {
                        var state  = $(this).data("state");
                        var still = $(this).data("still");
                        var animate = $(this).data("animate");
                        console.log(state, still, animate);
                        if (state === "still"){
                            $(this).data('state', 'animate');
                            // $(this).attr('data-state', 'animate');
                            $(this).attr('src', animate);
                        }
                        if (state === 'animate'){
                            $(this).data('state', 'still');
                            // $(this).attr('data-state', 'still');  
                            $(this).attr('src', still);
                        }
                    })
                };
        });
